<!DOCTYPE html>
<html lang="'en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Music Player</title>
    </head>
    <body>
        <div class="container">
            <div class="player">
                <div class="title-bar">
                    <div class="lines">
                        <div></div>
                        <div></div>
                    </div>
                    <h1>Music Player</h1>
                    <div class="lines">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="player-content">
                    <div class="ablum-art">
                        <img src="" alt="">
                    </div>
                    <div class="song-info">
                        <div class="title"></div>
                        <div class="artist"></div>
                    </div>
                    <div class="player-button">
                        <button id="previous"></button>
                        <button id="play"></button>
                        <button id="pause"></button>
                        <button id="next"></button>
                        <button id="shuffle"></button>
                    </div>
                </div>
            </div>
            <div class="playlist">
                <div class="playlist-bar">
                    <div class="lines">
                        <div></div>
                        <div></div>
                    </div>
                    <h1>Playlist</h1>
                    <div class="lines">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="song-list">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
